<html>
	<head>
		<title>Metronome</title>
		<style type="text/css">
			h1 { font-size: 28pt; }
			body { font-size: 20pt; }

			canvas { width: 800px; height: 400px; border: 4px solid gray; }
		</style>
	</head>
	<body>
		<h1>
			Metronome
		</h1>

		<p id="reference signal">
			Metronome settings <br>

		<label for="bpm">bpm:</label>
		<input type="number" id="bpm" min="30" max="130" value="92" />

		<button id="startStopButton" data-playing="false" role="switch" aria-checked="false">
			<span>Start</span>
		</button>

			<label for="metronomeGain">Volume</label>
		<input type="range" min="0" max="1" value="0.2" step="0.05" id="metronomeGain" />

			<label for="decay">Decay</label>
			<select name = "Decay" id="decay">
				<option value="fexp">Fast Exponential</option>
				<option value="sexp">Slow Exponential</option>
				<option value="lin">Linear</option>
			</select>
		<p>

		<p id="monitor">
		Signal monitor<br>
		<canvas id="canvas1">The Time Domain Visualization</canvas><br>
		</p>

		<p id="Debug">
			Debugging Information
			<table>
				<tr>
					<td>Frame Time (ms)</td>
					<td id = "frameTime"></td>
				</tr>
			</table>
		</p>

		<script src="index.js" type="module"></script>
	</body>
</html>
